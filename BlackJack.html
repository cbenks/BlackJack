<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="blackjack.css">
  <script defer src="blackjack.js" charset="utf-8"></script>
  <title>BlackJack - lets play!</title>
</head>
<body>
  <h1>BLACK<span class="jack">JACK</span></h1>
<section class="dealer">
  <h2 class="">Dealer</h2>
  <div class="cardsD">
    <div class="card d1"></div>
    <div class="card d2"></div>
    <div class="card d3"></div>
    <div class="card d4"></div>
    <div class="card d5"></div>
  </div>
</section>
<section class="player">
  <h2 class="playerH2">Player</h2>
  <!-- <input type="submit"> -->
  <div class="cardsP">
    <div class="card p1"></div>
    <div class="card p2"></div>
    <div class="card p3"></div>
    <div class="card p4"></div>
    <div class="card p5"></div>
  </div>
</section>

<button class="start">START</button>
<button class="hit">HIT ME</button>
<button class="stay">STAY</button>
<button class="reset">RESET</button>
<h3 class="pScore">Player:</h3>
<h3 class="dScore">Dealer:</h3>
<h2 class="message">Click START to begin.</h2>

</body>
</html>
